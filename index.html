<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleria Profili - Party Edition</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      animation: rainbow 10s infinite linear;
      background-size: 400% 400%;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes rainbow {
      0% { background-color: #ff0000; }
      20% { background-color: #ffa500; }
      40% { background-color: #ffff00; }
      60% { background-color: #00ff00; }
      80% { background-color: #0000ff; }
      100% { background-color: #8a2be2; }
    }

    h1 {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    form, .edit-form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      border-radius: 1rem;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 3rem;
      justify-items: center;
    }

    .profile {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px #00000055;
    }

    .profile img {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
    }

    /* Dancing GIFs */
    .gif-bg {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      z-index: -1;
      pointer-events: none;
    }

    .gif-bg img {
      height: 150px;
      margin: 0 20px;
      animation: float 4s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <h1>üéâ Galleria Profili Party üéâ</h1>
  <form id="profile-form">
    <input type="text" name="name" placeholder="Nome" required />
    <input type="date" name="birthdate" required />
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">Carica</button>
  </form>

  <div class="gallery" id="gallery"></div>

  <!-- Dancing GIFs background -->
  <div class="gif-bg">
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Snoop dancing">
    <img src="https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif" alt="Party dance">
    <img src="https://media.giphy.com/media/LmNwrBhejkK9EFP504/giphy.gif" alt="Pikachu dance">
  </div>

  <script>
    async function fetchProfiles() {
      const res = await fetch("https://galleria-profilo.onrender.com/profiles");
      const profiles = await res.json();
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      profiles.forEach(profile => {
        const div = document.createElement("div");
        div.className = "profile";
        div.innerHTML = `
          <img src="https://galleria-profilo.onrender.com${profile.imageUrl}" alt="${profile.name}" />
          <div><strong>${profile.name}</strong></div>
          <div>${profile.birthdate}</div>
          <button onclick="editProfile('${profile.id}', '${profile.name}', '${profile.birthdate}')">Modifica</button>
          <button onclick="deleteProfile('${profile.id}')">‚ùå Cancella</button>
        `;
        gallery.appendChild(div);
      });
    }

    document.getElementById("profile-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const res = await fetch("https://galleria-profilo.onrender.com/profiles", {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        fetchProfiles();
        form.reset();
      } else {
        alert("Errore durante il caricamento del profilo.");
      }
    });

    async function editProfile(id, currentName, currentDate) {
      const name = prompt("Modifica nome:", currentName);
      const birthdate = prompt("Modifica data di nascita (YYYY-MM-DD):", currentDate);
      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "image/*";
      fileInput.onchange = async () => {
        const formData = new FormData();
        formData.append("name", name);
        formData.append("birthdate", birthdate);
        formData.append("image", fileInput.files[0]);
        const res = await fetch(`https://galleria-profilo.onrender.com/profiles/${id}`, {
          method: "PUT",
          body: formData
        });
        if (res.ok) {
          fetchProfiles();
        } else {
          alert("Errore durante la modifica.");
        }
      };
      fileInput.click();
    }

    async function deleteProfile(id) {
      if (confirm("Sei sicuro di voler cancellare questo profilo?")) {
        const res = await fetch(`https://galleria-profilo.onrender.com/profiles/${id}`, {
          method: "DELETE"
        });
        if (res.ok) {
          fetchProfiles();
        } else {
          alert("Errore durante la cancellazione.");
        }
      }
    }

    fetchProfiles();
  </script>
</body>
</html>
